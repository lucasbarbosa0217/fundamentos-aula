<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />

		rel="stylesheet" />
	<title>REAPRENDER</title>
</head>

<body class="body">
	<header class="header">
		<div class="header__image-container">
			<a href="./index.html">
				<img class="header__image"
					alt="Logo do projeto REAPREADER. Imagem com o texto Re;Aprender em preto, centralizado sobre um fundo branco com formas onduladas rosa na parte superior e inferior. À direita do texto, há um ícone de uma mão rosa segurando um livro, também em tons de rosa."
					src="https://firebasestorage.googleapis.com/v0/b/blog-a5aab.appspot.com/o/logo%20%20toda%20branca.png?alt=media&token=5c409c0e-70cd-449c-9ba9-3961711689ea" />
			</a>
		</div>
		<div class="header__title-container">
			<h1 class="header__title">Um Livro Doado, Mais Aprendizado.</h1>
		</div>
		<nav class="header__nav">
			<a class="nav__link" href="./index.html">Descubra mais detalhes sobre o projeto.</a>
		</nav>
	</header>

	<main class="main">
		<div class="main__container">
			<form onsubmit="enviar(event)" id="form" class="form">

				<div class="formInput">
					<label for="nomeInput">Nome:</label>
					<input type="text" name="nome" id="nomeInput" onkeyup="validarNome()" />
					<p id="erroNome" class="erro"></p>
				</div>
				<div class="formInput">
					<label for="emailInput">Email:</label>
					<input type="text" name="email" id="emailInput" onkeyup="validarEmail()" />
					<div>	<p id="erroEmail" class="erro"></p></div>

				</div>
				<div class="formInput">
					<label for="mensagemInput">Mensagem:</label>
					<textarea name="mensagem" id="mensagemInput" onkeyup="validarMensagem()"></textarea>
					<p id="erroMensagem" class="erro"></p>
				</div>
				<div class="formInput">
					<input type="submit" id="submit"/>
				</div>

			</form>
					<iframe id="mapa"onmouseover="hover()" onmouseleave="hoverCancel()" height="450"
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7313.007156173212!2d-46.65772557970208!3d-23.58626623555716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59fa78212c09%3A0xd8701e7ec2a06133!2sPra%C3%A7a%20da%20Paz!5e0!3m2!1spt-BR!2sbr!4v1722454796208!5m2!1spt-BR!2sbr"
						style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

		</div>
	</main>

	<footer class="footer">
		<p class="footer__detail">
			Esta não é a página oficial do projeto, mas sim uma atividade feita para nota individual.
		</p>
		<p>© 2024 Generation: You Employed, Inc.</p>
	</footer>

	<script src="./assets/scripts/form.js" type="text/javascript"/>
</body>

</html>
